<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="HR Management System - Streamline employee onboarding, performance appraisals, and leave management">
  
  <title>HR Management System</title>
  
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <meta name="theme-color" content="#1976d2" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0d47a1" media="(prefers-color-scheme: dark)">
  
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="HR System">
  
  <link rel="manifest" href="/manifest.json">
  
  <meta property="og:title" content="HR Management System">
  <meta property="og:description" content="Streamline employee onboarding, performance appraisals, and leave management">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hr-app.example.com">
  <meta property="og:image" content="https://hr-app.example.com/og-image.jpg">
  
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="HR Management System">
  <meta name="twitter:description" content="Streamline employee onboarding, performance appraisals, and leave management">
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <style>
    :root {
      --color-primary: #1976d2;
      --color-background: #ffffff;
      --color-text: #212121;
      --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --color-primary: #42a5f5;
        --color-background: #121212;
        --color-text: #ffffff;
      }
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      margin: 0;
      font-family: var(--font-family);
      background-color: var(--color-background);
      color: var(--color-text);
      line-height: 1.5;
      min-height: 100vh;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      gap: 1rem;
    }
    
    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(25, 118, 210, 0.1);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: var(--color-text);
      font-size: 1rem;
      font-weight: 500;
    }
    
    noscript {
      display: block;
      padding: 2rem;
      text-align: center;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
      margin: 1rem;
      border-radius: 4px;
    }
    
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }
  </style>
</head>
<body>
  <noscript>
    <strong>JavaScript is required to run this application.</strong>
    <p>Please enable JavaScript in your browser settings to use the HR Management System.</p>
  </noscript>
  
  <div id="root">
    <div class="loading-container" role="status" aria-live="polite">
      <div class="loading-spinner" aria-hidden="true"></div>
      <span class="loading-text">Loading HR Management System...</span>
      <span class="sr-only">Application is loading, please wait</span>
    </div>
  </div>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
